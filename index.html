<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <Header>
        <h1>View Highscores</h1>
    </Header>
      <!--this div will hold the count down-->
      <div id="timer">
                
    </div>
    <!--question will go in this section-->
    
        <div id="button-div">
            <button id="start-game">Click Here for Questions</button>
        </div>
        <main id="questions-container">
        <!--question and answers will be wrapped in this div-->
        <section id="question-wrapper">
          
         
            <!--this div will contain the button that will trigges the quizz-->

    <!--quiestion will be appended here -->
    <div id="question-text"></div>
    <br>
    <!--answer buttons will be appended here-->
    <div id="question-info"></div>
    <!-- this div will hold the score, initials input and submit button-->
    <div id="final-score"></div>

    </section>


    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
